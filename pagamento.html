<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagamento - Cine Senai</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="selecao_poltronas.html">Poltronas</a></li>
                <li><a href="#pagamentos">Pagamento</a></li>
            </ul>
        </nav>
    </header>

    <h1>Pagamento</h1>

    <!-- Conteúdo da página de pagamento aqui -->
    <div class="resumo-pedido">
        <h2>Resumo do Pedido</h2>
        <ul id="lista-ingressos">
            <!-- Itens do pedido serão preenchidos pelo JavaScript -->
        </ul>
        <h3>Total a Pagar: R$<span id="total-a-pagar">0.00</span></h3>
    </div>

    <!-- Formulário para informações do pagamento -->
    <form action="confirmacao.html" method="post" id="formulario-pagamento">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cartao">Número do Cartão:</label>
        <input type="text" id="cartao" name="cartao" required><br>

        <label for="validade">Data de Validade:</label>
        <input type="text" id="validade" name="validade" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>

        <button type="submit" class="botao">Finalizar Pagamento</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
